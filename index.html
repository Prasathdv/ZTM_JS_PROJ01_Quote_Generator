<!-- This module is all about generating random Thirukural quotes from https://getthirukural.appspot.com/#api and post in Twitter -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Thirukural Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Quote container box -->
    <div class="quote-container" id="quote-container">
        <!-- Quote Text -->
        <div class="quote-text-tamil" id="quote-text-tamil">
            <i class="fab fa-affiliatetheme"></i>
            <span id = "quotetamil-1"></span><br>
            <span id = "quotetamil-2"></span>
        </div>
        <div class="quote-text-trn" id="quote-text-trn">
            <span id= "quote-trn"></span>
        </div>
        <!-- button container -->
        <div class="button-cont" id="button-cont">
            <!-- Twitter button -->
            <button class="twitter-button" id="twitter" title="Tweet Here!">
                <i class="fab fa-twitter"></i>
            </button>
            <!-- Next Kural Button -->
            <button class="next-kural" id="next-kural">Next Kural</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
